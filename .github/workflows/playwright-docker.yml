name: Playwright Tests with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  

jobs:
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t spacex-playwright-tests .

    - name: Run tests in Docker
      run: |
        docker run --rm \
          -e UI_BASE_URL=https://www.spacex.com \
          -e API_BASE_URL=https://api.spacexdata.com/v4 \
          -v $(pwd)/allure-results:/app/allure-results \
          spacex-playwright-tests

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

  report:
    runs-on: ubuntu-latest
    needs: test-docker
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results

    - name: Setup Java for Allure
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install -y allure

    - name: Generate Allure report
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: report
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
