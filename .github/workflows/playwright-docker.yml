name: Playwright Tests with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t spacex-playwright-tests .

    - name: Set permissions for Allure results directory
      run: |
        # Create the directory on the host (if it doesn't exist)
        mkdir -p allure-results
        # Set permissions to allow writing by any user (UID/GID)
        # This is a common fix for volume-mounted directories with non-root containers
        chmod -R 777 allure-results 
        
    - name: Run tests
      run: |
        docker run --rm \
          -e UI_BASE_URL=https://www.spacex.com \
          -e API_BASE_URL=https://api.spacexdata.com/v4 \
          -v $(pwd)/allure-results:/app/allure-results \
          -w /app \
          spacex-playwright-tests

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Allure CLI
      run: |
        wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        tar -xzf allure-2.27.0.tgz
        sudo ln -s $(pwd)/allure-2.27.0/bin/allure /usr/local/bin/allure

    - name: Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/

  deploy-report:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-report
    if: always()
    
    permissions:
      pages: write
      id-token: write
      contents: read
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
