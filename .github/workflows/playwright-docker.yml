name: Playwright Tests with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  

jobs:
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t spacex-playwright-tests .

    - name: Run tests and debug Allure setup
      run: |
        echo "=== Running tests with Allure ==="
        docker run --rm \
          -e UI_BASE_URL=https://www.spacex.com \
          -e API_BASE_URL=https://api.spacexdata.com/v4 \
          -v $(pwd)/allure-results:/app/allure-results \
          -w /app \
          spacex-playwright-tests

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

  report:
    runs-on: ubuntu-latest
    needs: test-docker
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Verify Allure results
      run: |
        echo "=== Allure results verification ==="
        find allure-results -name "*.json" | wc -l
        echo "JSON files found"

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Allure CLI
      run: |
        wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        tar -xzf allure-2.27.0.tgz
        sudo ln -s $(pwd)/allure-2.27.0/bin/allure /usr/local/bin/allure
        allure --version

    - name: Generate Allure report
      run: |
        echo "=== Generating Allure report ==="
        allure generate allure-results --clean -o allure-report
        
        echo "=== Report verification ==="
        ls -la allure-report/
        echo "Index.html size: $(wc -c < allure-report/index.html) bytes"
        
        # Create a simple test to verify the report works
        echo "=== Creating verification file ==="
        echo "<html><body><h1>Allure Report Verification</h1><p>If you can see this, the report deployment is working.</p><p><a href='index.html'>View Allure Report</a></p></body></html>" > allure-report/verification.html

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: report
    if: always()
    
    # Add these permissions
    permissions:
      pages: write
      id-token: write
      contents: read
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4