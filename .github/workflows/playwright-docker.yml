name: Playwright Tests with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  

jobs:
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Generate BDD files locally for verification
      run: |
        npx bddgen
        echo "=== Generated test files ==="
        find tests -name "*.spec.js" | head -10
        echo "=== Test count ==="
        find tests -name "*.spec.js" | wc -l

    - name: Build Docker image
      run: |
        docker build -t spacex-playwright-tests .

    - name: Debug Docker container structure
      run: |
        docker run --rm spacex-playwright-tests find . -name "*.spec.ts" 2>/dev/null | head -10 || echo "No spec files found in container"

    - name: Run tests in Docker with debug
      run: |
        docker run --rm \
          -e UI_BASE_URL=https://www.spacex.com \
          -e API_BASE_URL=https://api.spacexdata.com/v4 \
          -v $(pwd)/allure-results:/app/allure-results \
          spacex-playwright-tests sh -c "
            echo '=== Before bddgen ==='
            find . -name '*.spec.js' 2>/dev/null | wc -l
            echo '=== Generating BDD files ==='
            npx bddgen
            echo '=== After bddgen ==='
            find . -name '*.spec.js' 2>/dev/null | wc -l
            find . -name '*.spec.js' 2>/dev/null | head -10
            echo '=== Playwright config check ==='
            npx playwright test --list
            echo '=== Running tests ==='
            npx playwright test

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

  report:
    runs-on: ubuntu-latest
    needs: test-docker
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results

    - name: Get Allure history
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Generate Allure report
      uses: simple-elf/allure-report-action@v1.7
      with:
        allure_results: allure-results
        allure_report: allure-report
        allure_history: allure-history

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
